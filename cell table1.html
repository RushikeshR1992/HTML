<!DOCTYPE html>

<html>
<head>
	<title> cellspading and cellspacing</title>
</head>
<body>
<table border="1"" cellspacing="5" cellpadding="10">
	<tr>
		<td colspan="2">cell 1</td>
		<td>Cell 2</td>
		<td>Cell 3</td>
	</tr>
	<tr>
	<td rowspan="3">Cell 4</td>
	<td>Cell 5</td>
	<td>Cell 6</td>
	<td>Cell 7</td>
	</tr>
	<tr>
		<td colspan="3" align="center">Cell 8</td>
	</tr>	
	<tr>
		<td>Cell 9</td>
		<td colspan="2" align="center">Cell 10</td>
	</tr>
</table>
</body>
</html>
