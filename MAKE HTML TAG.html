<!DOCTYPE html>
<html>
<head>
	<title>
		HATML FORM
	</title>
</head>
<body>
<form action="">
    <h2 align="center" >Make Form Using Tabble </h2>
    <table border="1"cellspacing="0" cellpadding="10" align="center">
    
        <tr> 
            <th rowspan="8"></th>
            <th align="center" colspan="2"> Details Form </th>
            <th rowspan="8"></th>
        </tr>
        <tr>
            <td><label for="">Surname</label></td>
            <td><input type="text" placeholder="Enter Your Surname" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Name</label></td>
            <td><input type="text"placeholder="Enter Your Name" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td><input type="email"placeholder="Enter Your Email" required name="" id=""></td>
    </tr>
    <tr>
            <td>
                <label for="">Contact No</label>
            </td>
            <td>
                <input type=""placeholder="Enter Your Contact No" required name="" id="">
            </td>
    </tr>
    <tr>
            <td>
                <label for="">Gender</label></td>
            <td>
                <label for="m">male</label>
                <input type="radio" name="gender" id="m">
           
                <label for="f">female</label>
                <input type="radio" name="gender" id="f">
             </td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id="" placeholder="Enter Your Address" cols="30" rows="6"></textarea></td>
        </tr>
        <tr>
            <td align="right" colspan="2">
                <input type="submit" name="" id="">
                <input type="reset" name="" id="">
            </td>
        </tr>
    </table>
</form>
